    <text id="Identificar_todas_las_amenazas_que_puedan_afectar_a_la_empresa._Identificar_los_recursos_disponibles_para_esta_implementación._Analizar_la_vulnerabilidad_de_la_empresa_frente_a_las_amenazas_identificadas_considerando_las_medidas_de_prevención_y_control" data-name="Identificar todas las amenazas que puedan afectar a la empresa. 

Identificar los recursos disponibles para esta implementación.

Analizar la vulnerabilidad de la empresa frente a las amenazas identificadas, considerando las medidas de prevención y control" transform="translate(759.5 3627)" fill="#4d1c0d" font-size="17" font-family="SegoeUI, Segoe UI"><tspan x="0" y="18">Identificar todas las amenazas que puedan afectar a la </tspan><tspan x="0" y="38">empresa. </tspan><tspan x="0" y="58"></tspan><tspan x="0" y="78">Identificar los recursos disponibles para esta implementación.</tspan><tspan x="0" y="98"></tspan><tspan x="0" y="118">Analizar la vulnerabilidad de la empresa frente a las amenazas </tspan><tspan x="0" y="138">identificadas, considerando las medidas de prevención y </tspan><tspan x="0" y="158">control existentes.</tspan><tspan x="0" y="178"></tspan><tspan x="0" y="198">Valorar y evaluar los riesgos considerando el número de </tspan><tspan x="0" y="218">trabajadores expuestos, los bienes y servicios de la empresa.</tspan><tspan x="0" y="238"> </tspan><tspan x="0" y="258">Formular el plan de emergencia para responder ante la </tspan><tspan x="0" y="278">inminencia u ocurrencia de eventos potencialmente </tspan><tspan x="0" y="298">desastrosos.</tspan><tspan x="0" y="318"></tspan><tspan x="0" y="338">Asignar los recursos necesarios para diseñar e implementar los </tspan><tspan x="0" y="358">programas o acciones necesarias, para prevenir y controlar las </tspan><tspan x="0" y="378">amenazas prioritarias o minimizar el impacto de las no </tspan><tspan x="0" y="398">prioritarias.</tspan><tspan x="0" y="418"></tspan><tspan x="0" y="438">Informar, capacitar y entrenar incluyendo a todos los </tspan><tspan x="0" y="458">trabajadores, para que estén en capacidad de actuar y </tspan><tspan x="0" y="478">proteger su salud e integridad, ante una emergencia real o </tspan><tspan x="0" y="498">potencial.</tspan><tspan x="0" y="518"> </tspan><tspan x="0" y="538">Realizar simulacros como mínimo una (1) vez al año con la </tspan><tspan x="0" y="558">participación de todos los trabajadores.</tspan><tspan x="0" y="578"> </tspan><tspan x="0" y="598">Conformar, capacitar, entrenar y dotar la brigada de </tspan><tspan x="0" y="618">emergencias, acorde con su nivel de riesgo y los recursos </tspan><tspan x="0" y="638">disponibles, que incluya la atención de primeros auxilios.</tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans"><tspan x="0" y="658"></tspan></tspan></text>
