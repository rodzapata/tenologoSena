          />
        </a>
        <!-- <img src="img/logo_seviparamo.JPG" alt=""> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>

    <div class="container">
      <form action="" class="row g-3 mt-3">
        <h3 class="bg-primary text-white">Orden de trabajo</h3>
        <div class="col-6">
          <label for="consecInput" class="form-label">consecutivo</label>
          <input type="text" class="form-control" id="consecInput" />
        </div>

        <div class="col-6">
          <label for="fechaInput" class="form-label">fecha</label>
          <input type="date" class="form-control" id="fechaInput" />
        </div>

        <div class="col-12 g-3 mt-3">
          <label for="clienteSel" class="form-label">cliente</label>
          <select id="clienteSel" class="form-select">
            <option value="rondey zapata">rodney zapata</option>
            <option value="ceciila cantillo">cencilia cantillo</option>
          </select>
        </div>
        <div class="col-12 g-3 mt-3">
          <label for="equipoSel" class="form-label">equipo</label>
          <select id="equipoSel" class="form-select">
            <option value="E0001 split 10 TR">E0001 split 10 TR</option>
            <option value="E0002 chiller 10 TR">E0002 chiler 15 TR</option>
          </select>
        </div>
        <div class="col-12 g-3 mt-3">
          <label for="observacionInput" class="form-label">observacion </label>
          <input type="text" class="form-control" id="observacionInput" />
        </div>

        <div class="col-12 g-3 mt-3">
          <button class="btn btn-primary">Guardar</button>
          <button class="btn btn-primary">Cancelar</button>
        </div>
      </form>
    </div>
